clanchat:
  format: "<aqua>[CLAN]</aqua> <gold>[{clan}]</gold> <white>{player}:</white> <gray>{message}</gray>"

help:
  header: "<gold>===== Comandi Clans =====</gold>"

  lines:
    - "<yellow>/clans listacomandi</yellow> <gray>- Mostra questa lista</gray>"
    - "<yellow>/clans create <nome></yellow> <gray>- Crea un clan</gray>"
    - "<yellow>/clans delete</yellow> <gray>- Elimina il clan (solo capo-clan)</gray>"
    - "<yellow>/clans invite <giocatore></yellow> <gray>- Invita un giocatore</gray>"
    - "<yellow>/clans accept</yellow> <gray>- Accetta un invito</gray>"
    - "<yellow>/clans kick <giocatore></yellow> <gray>- Espelli un membro (leader o ruolo abilitato)</gray>"
    - "<yellow>/clans leave</yellow> <gray>- Abbandona il clan</gray>"
    - "<yellow>/clans chat</yellow> <gray>- Attiva/Disattiva la chat privata del clan</gray>"
    - "<yellow>/clans sethome</yellow> <gray>- Imposta il punto di ritrovo del clan</gray>"
    - "<yellow>/clans home</yellow> <gray>- Teletrasporto al punto di ritrovo</gray>"
    - "<yellow>/clans rolecreate <ruolo></yellow> <gray>- Crea un nuovo ruolo (leader)</gray>"
    - "<yellow>/clans roleperm <ruolo> <SET_HOME|KICK> <on|off></yellow> <gray>- Imposta un permesso al ruolo</gray>"
    - "<yellow>/clans roleset <giocatore> <ruolo></yellow> <gray>- Assegna un ruolo a un membro</gray>"

  footer: "<gold>=========================</gold>"